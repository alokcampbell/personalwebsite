<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      top: 0;
      left: 0;
    }

    .spec {
      position: absolute;
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .welcome {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 5%;
      font-size: 3rem;
      opacity: 0;
      animation: riseUp 2.5s ease-out 1s forwards;
    }

    @keyframes riseUp {
      to {
        top: 5%;
        opacity: 1;
      }
    }

    .button-row {
      position: absolute;
      top: 95%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    .button-row button {
      width: 240px;
      padding: 10px 0;
      font-size: 1rem;
      background: #222;
      border: 1px solid #555;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      text-align: center;
    }

    .button-row button:hover {
      background: #333;
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.5);
      z-index: 2;
    }

    .resume-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 33.33%;
      max-height: 80%;
      background-color: rgba(20, 20, 20, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      overflow-y: auto;
      z-index: 2;
    }

    .resume-panel h2 {
      margin-top: 0;
      font-size: 1.8rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      text-align: center;
    }

    .resume-panel h3 {
      margin-top: 20px;
      font-size: 1.4rem;
      color: #ccc;
      text-align: center;
    }

    .resume-panel p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .resume-panel::-webkit-scrollbar {
      width: 6px;
    }

    .resume-panel::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }

    .resume-panel::-webkit-scrollbar-track {
      background: transparent;
    }
  </style>
</head>
<body>
  <div class="background" id="spec-container"></div>

  <div class="container">
    <div class="welcome">Resume</div>

    <div class="resume-panel">
      <h2>Alok Campbell</h2>
      <p><strong>Email:</strong> alokcampbell@gmail.com</p>

      <h3>Education</h3>
      <p><strong>Highschool Diploma</strong><br>
      Independence Highschool 2017-2021</p>

      <h3>Skills</h3>
      <p>Python, Lua, HTML, JavaScript, IT Support, Networking, Cloud Services</p>
      <h3>Current Projects</h3>
      <p>add later</p>

    </div>

    <div class="button-row">
        <a href="index.html"><button>Home</button></a>
    </div>

    <div class="copyright">Â© 2025 Alok Campbell</div>
  </div>

  <script>
    // Generate specs
    const container = document.getElementById('spec-container');
    const numberOfSpecs = 1000;

    for (let i = 0; i < numberOfSpecs; i++) {
      const spec = document.createElement('div');
      spec.classList.add('spec');
      spec.style.left = `${Math.random() * 100}%`;
      spec.style.top = `-5%`;
      spec.style.animationDuration = `${6 + Math.random() * 6}s`;
      spec.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(spec);
    }
  </script>
</body>
</html>
